<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Demo</title>
<style>
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
  }
  #score {
    margin: 10px;
    font-size: 1.2em;
  }
  #instructions {
    margin: 10px;
  }
  canvas {
    background: #000;
    touch-action: none;
  }
  #restart {
    margin: 10px;
    padding: 5px 10px;
    font-size: 1em;
  }
</style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="instructions">Swipe or use arrow keys to move.</div>
  <canvas id="game"></canvas>
  <button id="restart">Restart</button>
  <script src="dist/index.js"></script>
</body>
</html>
